<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
            rel="stylesheet">

        <!-- normalise -->
        <link rel="stylesheet" href="./assets/css/normalise.css">

        <!-- font awsome -->
        <link rel="stylesheet" href="./assets/css/all.min.css">

        <!-- style generale -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- style  -->
        <link rel="stylesheet" href="./assets/css/register.css">
        <title>Shopping Cart | Register</title>
    </head>

    <body>
        <section class="section-form">
            <div class="form-content">
                <div class="form-sign">
                    <h2 class="title">sign up</h2>
                    <div class="form">
                        <form action="#">
                            <div class="content-input user-name">
                                <div class="input-and-icon">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" placeholder="Enter username..." id="username">
                                </div>
                                <small data-username class="error"></small>
                            </div>
                            <div class="content-input email">
                                <div class="input-and-icon">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input type="email" placeholder="Enter email..." id="email">
                                </div>
                                <small data-email class="error"></small>
                            </div>
                            <div class="content-input password">
                                <div class="input-and-icon">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" placeholder="Enter password..." id="password">
                                </div>
                                <small data-password class="error"></small>
                            </div>
                            <div class="content-input password">
                                <div class="input-and-icon">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" placeholder="comfirme password..." id="confirmepassword">
                                </div>
                                <small data-confirmepassword class="error"></small>
                            </div>
                            <div class="or">or</div>
                            <div class="social-medial">
                                <div class="facebook">
                                    <a href="#"><i class="icon fa-brands fa-facebook"></i></a>
                                </div>
                                <div class="google">
                                    <a href="#"><i class="icon fa-brands fa-google"></i></a>
                                </div>
                                <div class="tiwtter">
                                    <a href="#"><i class="icon fa-brands fa-twitter"></i></a>
                                </div>
                            </div>
                            <input type="submit" id="register" value="sing up">
                        </form>
                    </div>
                </div>
                <div class="image">
                    <div class="body-content">
                        <h2 class="title">shopin caret</h2>
                        <p class="desc">
                            Register Now and shoppe all what do you want .
                        </p>
                    </div>
                    <img src="assets/images/register/img1.jpg" alt="image for shopping">
                </div>
            </div>
        </section>
        <script type="module" src="assets/js/script.js"></script>
        <script type="module" src="assets/js/register.js"></script>
    </body>

</html>
